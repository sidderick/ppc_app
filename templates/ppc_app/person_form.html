<!-- ppc_app/templates/ppc_app/person_form.html -->
{% extends 'ppc_app/base.html' %}

{% block title %}PPC App - Person Form{% endblock %}

{% if user.is_authenticated %}

{% block content %}
    <h1>Person Form</h1>
    <p>Enter dates as MM/DD/YYYY</p>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Save</button>
    </form>
    <br>
    <a href="{% url 'person_list' %}">Back to Person List</a>
{% endblock %}
{% endif %}
